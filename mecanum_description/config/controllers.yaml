  ros__parameters:
    use_sim_time: true
    update_rate: 100

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    mecanum_drive_controller:
      type: mecanum_drive_controller/MecanumDriveController

    # qr_camera_controller:
    #   type: position_controllers/JointGroupPositionController # Use Position controller for linear actuation

    lift_position_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    # joint_trajectory_controller:
    # type: "joint_trajectory_controller/JointTrajectoryController"

joint_state_broadcaster:
  ros__parameters:
    use_sim_time: true




mecanum_drive_controller:
  ros__parameters:
    use_sim_time: true
    
    reference_timeout: 2.0
    
    # Command velocity input configuration
    command_topic: "cmd_vel"  # This is the topic name after remapping
    
    front_left_wheel_command_joint_name: "front_left_joint"
    front_right_wheel_command_joint_name: "front_right_joint"
    rear_right_wheel_command_joint_name: "back_right_joint"
    rear_left_wheel_command_joint_name: "back_left_joint"
    
    front_left_wheel_state_joint_name: "front_left_joint"
    front_right_wheel_state_joint_name: "front_right_joint"
    rear_right_wheel_state_joint_name: "back_right_joint"
    rear_left_wheel_state_joint_name: "back_left_joint"
    
    # Kinematics parameters
    kinematics:
      base_frame_offset:
        x: 0.0
        y: 0.0
        theta: 0.0
      
     
      wheels_radius: 0.04
      
      # Sum of lx + ly
      # lx = 0.125 (X distance from center to wheel)
      # ly = 0.15 (Y distance from center to wheel)
      sum_of_robot_center_projection_on_X_Y_axis: 0.275
    
    # TF configuration
    tf_frame_prefix_enable: false
    tf_frame_prefix: ""
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    
    # ENABLED for Cartographer: Controller must publish odom->base_link TF
    # NOTE: This was disabled for EKF setup, but Cartographer needs it
    enable_odom_tf: true
    
    # Covariance matrices
    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]



