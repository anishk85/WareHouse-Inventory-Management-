controller_manager:
  ros__parameters:
    use_sim_time: false  # Real hardware
    update_rate: 100  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    mecanum_drive_controller:
      type: velocity_controllers/JointGroupVelocityController

mecanum_drive_controller:
  ros__parameters:
    use_sim_time: false  # Real hardware
    publish_rate: 50.0
    base_frame_id: base_link
    odom_frame_id: odom
    enable_odom_tf: false  # EKF publishes odom->base_link
    
    joints:
      - front_left_joint
      - front_right_joint
      - back_left_joint
      - back_right_joint
    
    # Physical robot parameters (adjust based on real measurements)
    wheel_separation_x: 0.3
    wheel_separation_y: 0.25
    wheel_radius: 0.05
    
    # Command timeout for safety
    cmd_vel_timeout: 0.5

joint_state_broadcaster:
  ros__parameters:
    use_sim_time: false
    publish_rate: 50.0