### ekf_filter_node: EKF for sensor fusion (wheel odometry + IMU)

ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true
    debug: false
    
    publish_tf: true
    publish_acceleration: false
    
    # Frame configuration
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom
    
    # Wheel odometry input (from mecanum controller)
    odom0: /odom
    odom0_config: [false, false, false,    # x, y, z position
                   false, false, false,     # roll, pitch, yaw orientation
                   true,  true,  false,     # x_dot, y_dot, z_dot velocity
                   false, false, true,      # roll_dot, pitch_dot, yaw_dot
                   false, false, false]     # x_ddot, y_ddot, z_ddot acceleration
    odom0_queue_size: 10
    odom0_nodelay: false
    odom0_differential: false
    odom0_relative: false
    
    # IMU input (angular velocity + orientation)
    imu0: /imu/data
    imu0_config: [false, false, false,     # x, y, z position
                  true,  true,  true,      # roll, pitch, yaw orientation
                  false, false, false,     # x_dot, y_dot, z_dot velocity
                  true,  true,  true,      # roll_dot, pitch_dot, yaw_dot (angular velocity)
                  true,  true,  true]      # x_ddot, y_ddot, z_ddot (linear acceleration)
    imu0_nodelay: false
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true
    
