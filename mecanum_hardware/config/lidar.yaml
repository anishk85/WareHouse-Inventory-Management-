/**:
  ros__parameters:
    # RPLidar A1/A2/A3 Configuration
    serial_port: /dev/ttyUSB2
    serial_baudrate: 115200
    frame_id: lidar_link
    inverted: false
    angle_compensate: true
    scan_mode: Standard  # Standard, Express, Boost (depending on model)
    
    # Topic configuration
    scan_topic: /scan
    
    # Angle range (radians)
    angle_min: -3.14159
    angle_max: 3.14159
    
    # Range limits (meters)
    range_min: 0.15
    range_max: 12.0