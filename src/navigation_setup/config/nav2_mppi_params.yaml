    max_velocity: [0.5, 0.3, 1.2]                 # REDUCED to match controller
    min_velocity: [-0.3, -0.3, -1.2]
    max_accel: [1.5, 1.5, 2.0]                    # REDUCED to match controller
    max_decel: [-2.0, -2.0, -2.5]
    odom_topic: "/odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

collision_monitor:
  ros__parameters:
    use_sim_time: False
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_nav"
    cmd_vel_out_topic: "cmd_vel"
    state_topic: "collision_monitor_state"
    transform_tolerance: 0.5
    source_timeout: 5.0
    base_shift_correction: true
    stop_pub_timeout: 2.0
    polygons: ["PolygonStop", "PolygonSlow"]
    PolygonStop:
      type: "polygon"
      action_type: "stop"
      min_points: 4
      visualize: true
      polygon_pub_topic: "polygon_stop"
      points: [[0.41, 0.21], [0.41, -0.21], [-0.31, -0.21], [-0.31, 0.21]]
    PolygonSlow:
      type: "polygon"
      action_type: "slowdown"
      min_points: 4
      slowdown_ratio: 0.5
      visualize: true
      polygon_pub_topic: "polygon_slowdown"
      points: [[0.51, 0.31], [0.51, -0.31], [-0.41, -0.31], [-0.41, 0.31]]
    observation_sources: ["scan"]
    scan:
      type: "scan"
      topic: "/scan_filtered"
      source_timeout: 0.2

