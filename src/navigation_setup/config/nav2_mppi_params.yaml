controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0  # Target (may achieve 15-18Hz with MPPI)
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]
    
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.3
      movement_time_allowance: 30.0
    
    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15
      yaw_goal_tolerance: 0.20
      stateful: True
    
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      
      # Trajectory generation - TUNED FOR PI 5
      time_steps: 50                    # Prediction horizon steps (lower for Pi5)
      model_dt: 0.05                    # 50ms per step = 2.5s lookahead
      batch_size: 2000                  # Trajectories per iteration (Pi5 can handle this)
      iteration_count: 1                # Single iteration per cycle (CPU save)
      
      # Velocities - match your current setup
      vx_min: -0.3
      vx_max: 0.5
      vy_min: -0.3
      vy_max: 0.3
      wz_max: 1.2
      
      # Acceleration limits
      ax_max: 1.5
      ay_max: 1.5
      az_max: 2.0
      
      # Temperature parameter (controls exploration)
      temperature: 0.3                  # Lower = more focused on best paths
      
      # Noise generation for trajectory sampling
      sampling_std:
        vx: 0.15
        vy: 0.15
        wz: 0.3
      
      # Cost function weights - CRITICAL TUNING
      critics: ["ConstraintCritic", "ObstaclesCritic", "GoalCritic", "GoalAngleCritic", "PathAlignCritic", "PathFollowCritic"]
      
      ConstraintCritic:
        enabled: true
        cost_power: 1
        cost_weight: 4.0
      
      GoalCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0                # High weight = prioritize reaching goal
        threshold_to_consider: 1.0      # Start caring about goal within 1m
      
      GoalAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.0
        threshold_to_consider: 0.5
      
      ObstaclesCritic:
        enabled: true
        cost_power: 1
        cost_weight: 2.0                # Lower than DWB since MPPI has better prediction
        inflation_radius: 0.4
        collision_cost: 10000.0
        consider_footprint: true
        
      PathAlignCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0                # Reduced for more local flexibility
        max_path_occupancy_ratio: 0.07
        trajectory_point_step: 3
        
      PathFollowCritic:
        enabled: true
        cost_power: 1
        cost_weight: 7.0               # Reduced for more local flexibility
        # offset_from_path: 0.5
        
      # Motion model - OMNI for mecanum
      motion_model: "Omni"              # Perfect for your mecanum drive!
      
      # Visualization (disable in production for CPU save)
      visualize: false
      
      # Threading - Pi5 has 4 cores, use them!
      prune_distance: 1.5
      transform_tolerance: 0.3
      enforce_path_inversion: false

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: False
      update_frequency: 10.0                      # INCREASED from 5.0 (CPU save)
      publish_frequency: 5.0                      # INCREASED from 2.0 (CPU save)
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 5                                    # REDUCED from 6 (CPU save)
      height: 5                                   # REDUCED from 6 (CPU save)
      resolution: 0.05
      
      # SAFE FOOTPRINT - 47cm actual â†’ 42cm footprint (5cm total margin)
      # More conservative than your 38cm to prevent collisions
      footprint: "[[0.41, 0.21], [0.41, -0.21], [-0.31, -0.21], [-0.31, 0.21]]"
      plugins: ["obstacle_layer", "inflation_layer"]
      transform_tolerance: 1.0
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        
        scan:
          topic: /scan_filtered
          data_type: "LaserScan"
          marking: true
          clearing: true
          obstacle_range: 1.5                     # INCREASED from 1.2 (better awareness)
          raytrace_range: 2.5
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0
          inf_is_valid: false
          
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0                  # INCREASED from 2.5 (safer gradient)
        inflation_radius: 0.28                   # KEPT (good balance)
      
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: False
      update_frequency: 2.0                       # INCREASED from 1.0 (CPU save)
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      
      # Match local costmap footprint
      footprint: "[[0.41, 0.21], [0.41, -0.21], [-0.31, -0.21], [-0.31, 0.21]]"
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      transform_tolerance: 1.0
      
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        
        scan:
          topic: /scan_filtered
          data_type: "LaserScan"
          marking: True
          clearing: True
          max_obstacle_height: 2.0
          raytrace_max_range: 2.5
          raytrace_min_range: 0.0
          obstacle_max_range: 1.5                 # INCREASED from 1.2
          obstacle_min_range: 0.0
          
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0                  # REDUCED from 10.0 (balanced)
        inflation_radius: 0.28                  # INCREASED from 0.35 (better path planning)
        
      always_send_full_costmap: True

map_server:
  ros__parameters:
    use_sim_time: False
    yaml_filename: "/root/ros2_ws/src/navigation_setup/maps/arena_map.yaml"

planner_server:
  ros__parameters:
    use_sim_time: False
    expected_planner_frequency: 1.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_smac_planner/SmacPlanner2D" 
      tolerance: 0.125
      downsample_costmap: false 
      allow_unknown: true
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      max_planning_time: 3.0
      motion_model_for_search: "MOORE"
      cost_travel_multiplier: 2.0
      use_final_approach_orientation: true
      smoother:
        max_iterations: 1000
        w_smooth: 0.3
        w_data: 0.2
        do_refinement: true

smoother_server:
  ros__parameters:
    use_sim_time: False
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

behavior_server:
  ros__parameters:
    use_sim_time: False
    local_costmap_topic: local_costmap/costmap_raw
    local_footprint_topic: local_costmap/published_footprint
    global_costmap_topic: global_costmap/costmap_raw
    global_footprint_topic: global_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    wait:
      plugin: "nav2_behaviors/Wait"
    local_frame: odom
    global_frame: map
    robot_base_frame: base_link
    transform_tolerance: 0.5
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.2                       # REDUCED from 1.5
    min_rotational_vel: 0.4
    rotational_acc_lim: 2.0                       # REDUCED from 2.5

waypoint_follower:
  ros__parameters:
    use_sim_time: False
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200

