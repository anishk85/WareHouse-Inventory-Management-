    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 0.5
    laser_max_range: 100.0
    laser_min_range: -1.0
    laser_model_type: "likelihood_field"
    max_beams: 80         # âš¡ More laser points for confidence
    max_particles: 3000   # âš¡ More particles = better localization
