controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 30.0  # âš¡ HIGHER FREQ (was 25)
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.5      # âš¡ AGGRESSIVE - fail fast if stuck
    
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.20  # âš¡ Must be making progress
      movement_time_allowance: 15.0   # âš¡ TIGHT - no dithering allowed
    
    precise_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.12         # âš¡ Tighter goal tolerance
      yaw_goal_tolerance: 0.12
    
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      
      # ============================================
      # MPPI PARAMETERS - MAX PERFORMANCE
      # ============================================
      time_steps: 64              # âš¡ Longer horizon (was 56)
      model_dt: 0.04              # âš¡ Finer timestep (was 0.05)
      batch_size: 3500            # âš¡ MORE TRAJECTORIES (was 2000)
      iteration_count: 1
      temperature: 0.20           # âš¡ Lower temp = more decisive
      motion_model: "Omni"
      
      # ============================================
      # VELOCITY LIMITS - WAREHOUSE SPEED ðŸš€
      # ============================================
      vx_max: 1.0                 # âš¡ AGGRESSIVE (was 0.75)
      vx_min: -0.60
      vy_max: 0.65                # âš¡ FAST STRAFE (was 0.50)
      wz_max: 1.2                 # âš¡ QUICK TURNS (was 1.0)
      
      # ============================================
      # ACCELERATION - SNAPPY RESPONSE
      # ============================================
      ax_max: 1.5                 # âš¡ PUNCHY (was 1.2)
      ax_min: -1.5
      ay_max: 1.3                 # âš¡ FAST LATERAL (was 1.0)
      az_max: 2.0                 # âš¡ SNAP ROTATIONS (was 1.5)
      
      # ============================================
      # TRAJECTORY SAMPLING - EXPLORE MORE OPTIONS
      # ============================================
      vx_samples: 25              # âš¡ MORE (was 20)
      vy_samples: 20              # âš¡ FULL OMNI EXPLORATION (was 15)
      wz_samples: 25              # âš¡ MORE (was 20)
      
      # ============================================
      # CRITICS - WAREHOUSE TUNING
      # ============================================
      critics: [
        "ConstraintCritic",
        "ObstaclesCritic", 
        "GoalCritic", 
        "GoalAngleCritic", 
        "PathAlignCritic", 
        "PathFollowCritic", 
        "PathAngleCritic",
        "PreferForwardCritic",
        "TwirlingCritic"         # âš¡ ADDED BACK - prevent spinning
      ]
      
      # ============================================
      # CRITIC WEIGHTS - CONFIDENCE MODE
      # ============================================
      ConstraintCritic:
        enabled: true
        cost_weight: 3.0          # âš¡ LOWER (was 4) - trust more
        cost_power: 1
        
      ObstaclesCritic:
        enabled: true
        cost_weight: 80.0         # âš¡ HIGHER (was 60) - respect obstacles
        consider_footprint: true
        collision_cost: 250000.0  # âš¡ MASSIVE penalty
        collision_margin_distance: 0.15  # âš¡ Tighter (was 0.20)
        near_goal_distance: 0.5
        inflation_radius: 0.40    # âš¡ Larger safety bubble
        cost_scaling_factor: 3.0  # âš¡ Sharper gradient
        
      GoalCritic:
        enabled: true
        cost_weight: 25.0         # âš¡ HIGHER (was 20) - commit to goal
        cost_power: 1
        threshold_to_consider: 0.5
        
      GoalAngleCritic:
        enabled: true
        cost_weight: 18.0         # âš¡ HIGHER (was 15)
        cost_power: 1
        threshold_to_consider: 0.5
        
      PathAlignCritic:
        enabled: true
        cost_weight: 50.0         # âš¡ MUCH HIGHER (was 40) - smooth curves
        cost_power: 1
        threshold_to_consider: 0.5
        offset_from_furthest: 25  # âš¡ Look further ahead
        max_path_occupancy_ratio: 0.05  # âš¡ Stricter (was 0.07)
        
      PathFollowCritic:
        enabled: true
        cost_weight: 35.0         # âš¡ HIGHER (was 30)
        cost_power: 1
        offset_from_furthest: 8   # âš¡ Look further (was 6)
        threshold_to_consider: 0.5
        
      PathAngleCritic:
        enabled: true
        cost_weight: 30.0         # âš¡ HIGHER (was 25) - face direction
        cost_power: 1
        offset_from_furthest: 6   # âš¡ Look further (was 4)
        threshold_to_consider: 0.5
        max_angle_to_furthest: 0.785
        
      PreferForwardCritic:
        enabled: true
        cost_weight: 12.0         # âš¡ HIGHER (was 10) - sexy forward motion
        cost_power: 1
        threshold_to_consider: 0.5
        
      TwirlingCritic:
        enabled: true
        cost_weight: 8.0          # âš¡ Prevent spinning in place
        cost_power: 1
      
      # ============================================
      # VISUALIZATION & TUNING
      # ============================================
      visualize: false            # Set true to see trajectories in RViz
      trajectory_step: 4
      transform_tolerance: 0.5

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: False
      update_frequency: 20.0      # âš¡ MUCH FASTER (was 15) - react instantly
      publish_frequency: 15.0     # âš¡ FASTER (was 10)
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 6                    # âš¡ Larger window (was 5)
      height: 6
      resolution: 0.04            # âš¡ Finer resolution (was 0.05)
      footprint: "[[0.30, 0.19], [0.30, -0.19], [-0.30, -0.19], [-0.30, 0.19]]"
      plugins: ["obstacle_layer", "inflation_layer"]
      transform_tolerance: 0.3    # âš¡ Tighter (was 1.0)
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          data_type: "LaserScan"
          marking: true
          clearing: true
          obstacle_range: 3.0     # âš¡ See further (was 2.5)
          raytrace_range: 4.0     # âš¡ Clear further (was 3.5)
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0
          inf_is_valid: true
          
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.5  # âš¡ Sharper gradient (was 3.0)
        inflation_radius: 0.50    # âš¡ Slightly smaller (was 0.55) - trust sensors
      
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: False
      update_frequency: 2.0       # âš¡ FASTER (was 1.0)
      publish_frequency: 2.0      # âš¡ FASTER (was 1.0)
      global_frame: map
      robot_base_frame: base_link
      footprint: "[[0.30, 0.19], [0.30, -0.19], [-0.30, -0.19], [-0.30, 0.19]]"
      resolution: 0.04            # âš¡ Finer (was 0.05)
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      transform_tolerance: 0.5    # âš¡ Tighter (was 1.0)
      
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          data_type: "LaserScan"
          marking: True
          clearing: True
          obstacle_range: 3.0     # âš¡ Further (was 2.5)
          raytrace_range: 3.5     # âš¡ Further (was 3.0)
          max_obstacle_height: 2.0
          
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.0  # âš¡ LOWER (was 2.5) - smoother center paths
        inflation_radius: 0.65    # âš¡ SMALLER (was 0.75) - tighter paths
      
      always_send_full_costmap: True

map_server:
  ros__parameters:
    use_sim_time: False
    yaml_filename: "/root/ros2_ws/src/navigation_setup/maps/arena_map.yaml"

planner_server:
  ros__parameters:
    use_sim_time: False
    planner_plugins: ["GridBased"]
    expected_planner_frequency: 2.0  # âš¡ MUCH FASTER (was 1.0) - replan aggressively
    
    GridBased:
      plugin: "nav2_smac_planner/SmacPlanner2D"
      tolerance: 0.20             # âš¡ Tighter (was 0.25)
      downsample_costmap: false
      downsampling_factor: 1
      motion_model_for_search: "MOORE"  # 8-directional omnidirectional
      angle_quantization_bins: 72
      allow_unknown: true
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      max_planning_time: 3.0      # âš¡ Faster planning (was 5.0)
      
      cost_travel_multiplier: 1.5 # âš¡ LOWER (was 2.0) - be bolder
      use_final_approach_orientation: false
      
      smoother:
        max_iterations: 2500      # âš¡ MORE (was 2000) - smoother curves
        w_smooth: 0.5             # âš¡ HIGHER (was 0.4) - prioritize smoothness
        w_data: 0.15              # âš¡ LOWER (was 0.2) - less rigid to waypoints
        tolerance: 1.0e-10
        do_refinement: true

smoother_server:
  ros__parameters:
    use_sim_time: False
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1500               # âš¡ MORE (was 1000)
      do_refinement: True

behavior_server:
  ros__parameters:
    use_sim_time: False
    
    local_costmap_topic: "/local_costmap/costmap_raw"
    global_costmap_topic: "/global_costmap/costmap_raw"
    local_footprint_topic: "/local_costmap/published_footprint"
    global_footprint_topic: "/global_costmap/published_footprint"
    
    cycle_frequency: 15.0         # âš¡ FASTER (was 10)
    
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    
    spin:
      plugin: "nav2_behaviors/Spin"
      max_rotational_vel: 0.80    # âš¡ FASTER (was 0.40)
      min_rotational_vel: 0.15
      rotational_acc_lim: 1.20    # âš¡ SNAPPIER (was 0.60)
      
    backup:
      plugin: "nav2_behaviors/BackUp"
      backup_dist: 0.20           # âš¡ Further (was 0.15)
      backup_speed: 0.25          # âš¡ FASTER (was 0.15)
      time_allowance: 8.0
      
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
      speed: 0.30                 # âš¡ FASTER (was 0.20)
      time_allowance: 8.0
      
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
      projection_time: 2.5        # âš¡ Faster response (was 3.0)
      simulation_time_step: 0.08  # âš¡ Finer (was 0.1)
      
    wait:
      plugin: "nav2_behaviors/Wait"

waypoint_follower:
  ros__parameters:
    use_sim_time: False
    loop_rate: 30               # âš¡ FASTER (was 20)
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 100  # âš¡ Shorter pause (was 200)

# ============================================
# VELOCITY SMOOTHER - TRANSPARENT PASSTHROUGH
# ============================================
velocity_smoother:
  ros__parameters:
    use_sim_time: False
    smoothing_frequency: 40.0     # âš¡ MUCH FASTER (was 30)
    scale_velocities: false
    feedback: "OPEN_LOOP"
    
    # âš¡ HIGHER than controller = no bottleneck
    max_velocity: [1.1, 0.75, 1.4]
    min_velocity: [-0.7, -0.7, -1.4]
    max_accel: [3.0, 2.5, 4.0]    # âš¡ HIGHER (was 2.5, 2.5, 3.0)
    max_decel: [-3.0, -2.5, -4.0]
    
    odom_topic: "/odom"
    odom_duration: 0.05           # âš¡ Shorter (was 0.1)
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

collision_monitor:
  ros__parameters:
    use_sim_time: False
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_smoothed"
    cmd_vel_out_topic: "cmd_vel"
    state_topic: "collision_monitor_state"
    transform_tolerance: 0.3      # âš¡ Tighter (was 0.5)
    source_timeout: 3.0           # âš¡ Shorter (was 5.0)
    base_shift_correction: true
    stop_pub_timeout: 1.5         # âš¡ Shorter (was 2.0)
    
    polygons: ["PolygonStop", "PolygonSlow"]
    
    PolygonStop:
      type: "polygon"
      radius: 0.18                # âš¡ Tighter (was 0.20)
      action_type: "stop"
      min_points: 4
      visualize: true
      polygon_pub_topic: "polygon_stop"
      
    PolygonSlow:
      type: "polygon"
      radius: 0.28                # âš¡ Tighter (was 0.32)
      action_type: "slowdown"
      min_points: 4
      slowdown_ratio: 0.6         # âš¡ Less slowdown (was 0.5)
      visualize: true
      polygon_pub_topic: "polygon_slowdown"
      
    observation_sources: ["scan"]
    scan:
      type: "scan"
      topic: "/scan"
      source_timeout: 0.15        # âš¡ Shorter (was 0.2)

lifecycle_manager_localization:
  ros__parameters:
    use_sim_time: False
    autostart: true
    node_names: ['map_server', 'amcl']

lifecycle_manager_navigation:
  ros__parameters:
    use_sim_time: False
    autostart: true
    node_names: ['controller_server', 'planner_server', 'behavior_server', 
                 'bt_navigator', 'waypoint_follower', 'velocity_smoother', 
                 'smoother_server']