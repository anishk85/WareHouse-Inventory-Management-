# Nav2 Configuration for AMCL Localization
# AMCL handles map->odom transform using particle filter
# Uses laser scan and odometry for localization

# AMCL Configuration for Mecanum Robot
amcl:
  ros__parameters:
    use_sim_time: False
    alpha1: 0.2              # Rotation noise from rotation
    alpha2: 0.2              # Rotation noise from translation
    alpha3: 0.2             # Translation noise from translation
    alpha4: 0.2               # Translation noise from rotation
    alpha5: 0.2               # Translation noise
    base_frame_id: "base_link"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 0.5
    laser_max_range: 100.0
    laser_min_range: -1.0
    laser_model_type: "likelihood_field"
    max_beams: 60
    max_particles: 2000
    min_particles: 500
    odom_frame_id: "odom"
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 1
    # Mecanum-specific motion model
    robot_model_type: "nav2_amcl::OmniMotionModel"
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: true
    transform_tolerance: 1.0
    update_min_a: 0.1
    update_min_d: 0.2
    z_hit: 0.5
    z_max: 0.05
    z_rand: 0.5
    z_short: 0.05
    scan_topic: scan

