controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0                    # Increased for better responsiveness
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001               # Important for mecanum lateral motion
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["precise_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.1               # Tighter for precision
      movement_time_allowance: 20.0
    
    # Precise goal checker for entering rooms
    precise_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.05                     # 5cm precision for room entry
      yaw_goal_tolerance: 0.1                     # ~6 degrees orientation precision
    
    # DWB controller optimized for mecanum drive with higher velocity
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: False
      # Mecanum can move in all directions - enable full omnidirectional motion
      min_vel_x: -0.5                             # Reverse capability
      min_vel_y: -0.5                             # Full lateral motion (mecanum advantage!)
      max_vel_x: 0.8                              # Increased forward speed
      max_vel_y: 0.5                              # Good lateral speed for mecanum
      max_vel_theta: 1.5                          # Rotation speed
      min_speed_xy: 0.0
      max_speed_xy: 0.8                           # Combined max speed
      min_speed_theta: 0.0
      # Acceleration limits - tune based on your motors
      acc_lim_x: 2.0                              # Increased acceleration
      acc_lim_y: 2.0                              # Mecanum can accelerate laterally
      acc_lim_theta: 2.5
      decel_lim_x: -2.5                           # Faster deceleration for precision stops
      decel_lim_y: -2.5
      decel_lim_theta: -2.5
      # Trajectory sampling - more samples = better paths but slower
      vx_samples: 20
      vy_samples: 20                              # Important for mecanum - sample Y velocities
      vtheta_samples: 20
      sim_time: 1.5                               # How far ahead to simulate
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.5
      xy_goal_tolerance: 0.05                     # Match goal checker
      trans_stopped_velocity: 0.05                # Lower threshold for "stopped"
      short_circuit_trajectory_evaluation: True
      stateful: True
      # Critics for trajectory scoring - tuned for precision navigation
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.02                    # Lower = less obstacle avoidance aggression
      PathAlign.scale: 32.0                       # Higher = follow path more closely
      PathAlign.forward_point_distance: 0.3
      GoalAlign.scale: 24.0                       # Align well with goal orientation
      GoalAlign.forward_point_distance: 0.3
      PathDist.scale: 32.0                        # Stay close to path
      GoalDist.scale: 24.0                        # Drive toward goal
      RotateToGoal.scale: 32.0                    # Rotate to final orientation
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: False
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 5
      height: 5
      resolution: 0.05
      # Robot footprint from URDF: wheelbase=0.25m, track=0.30m, with safety margin //need to update comment rest footprints are correct
      footprint: "[[0.30, 0.22], [0.30, -0.22], [-0.30, -0.22], [-0.30, 0.22]]"
      plugins: ["obstacle_layer", "inflation_layer"]
      transform_tolerance: 1.0
      
      # Obstacle layer with laser scan only
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        
        scan:
          topic: /scan
          data_type: "LaserScan"
          marking: true
          clearing: true
          obstacle_range: 2.5
          raytrace_range: 3.0
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0
          inf_is_valid: false
          
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0                  # Higher = costs drop off faster from obstacles
        inflation_radius: 0.25                    # Reduced for tighter spaces (room entry)
      
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: False
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      # Robot footprint: wheelbase=0.25m, track=0.30m, with safety margin //need to update comment rest footprints are correct
      footprint: "[[0.30, 0.22], [0.30, -0.22], [-0.30, -0.22], [-0.30, 0.22]]"
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      transform_tolerance: 1.0
      
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        
        scan:
          topic: /scan
          data_type: "LaserScan"
          marking: True
          clearing: True
          max_obstacle_height: 2.0
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
          
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0                  # Higher = costs drop off faster
        inflation_radius: 0.25                    # Reduced for room entry
        
      always_send_full_costmap: True

map_server:
  ros__parameters:
    use_sim_time: False
    yaml_filename: "/root/ros2_ws/src/navigation_setup/maps/maps2.yaml"
    #add params in launch file to set this 

planner_server:
  ros__parameters:
    use_sim_time: False
    expected_planner_frequency: 10.0              # Faster replanning
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_smac_planner/SmacPlanner2D" 
      tolerance: 0.125                            # Tighter tolerance for precision
      downsample_costmap: false 
      allow_unknown: true
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      max_planning_time: 3.0
      motion_model_for_search: "MOORE"            # 8-connected grid - better for omnidirectional
      cost_travel_multiplier: 2.0
      use_final_approach_orientation: true        # Important for entering rooms correctly
      smoother:
        max_iterations: 1000
        w_smooth: 0.3
        w_data: 0.2
        do_refinement: true


smoother_server:
  ros__parameters:
    use_sim_time: False
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

behavior_server:
  ros__parameters:
    use_sim_time: False
    local_costmap_topic: local_costmap/costmap_raw
    local_footprint_topic: local_costmap/published_footprint
    global_costmap_topic: global_costmap/costmap_raw
    global_footprint_topic: global_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    wait:
      plugin: "nav2_behaviors/Wait"
    local_frame: odom
    global_frame: map
    robot_base_frame: base_link
    transform_tolerance: 0.5
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.5                       # Increased for mecanum
    min_rotational_vel: 0.3
    rotational_acc_lim: 2.5                       # Increased acceleration

waypoint_follower:
  ros__parameters:
    use_sim_time: False
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200

velocity_smoother:
  ros__parameters:
    use_sim_time: False
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [0.8, 0.5, 1.5]                 # [x, y, theta] - match controller limits
    min_velocity: [-0.5, -0.5, -1.5]              # Full reverse and lateral
    max_accel: [2.0, 2.0, 2.5]                    # Match controller acceleration
    max_decel: [-2.5, -2.5, -2.5]                 # Match controller deceleration
    odom_topic: "/odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

collision_monitor:
  ros__parameters:
    use_sim_time: False
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_smoothed"
    cmd_vel_out_topic: "cmd_vel"
    state_topic: "collision_monitor_state"
    transform_tolerance: 0.5
    source_timeout: 5.0
    base_shift_correction: true
    stop_pub_timeout: 2.0
    polygons: ["PolygonStop", "PolygonSlow"]
    PolygonStop:
      type: "circle"
      radius: 0.25
      action_type: "stop"
      min_points: 4
      visualize: true
      polygon_pub_topic: "polygon_stop"
    PolygonSlow:
      type: "circle"
      radius: 0.40
      action_type: "slowdown"
      min_points: 4
      slowdown_ratio: 0.5
      visualize: true
      polygon_pub_topic: "polygon_slowdown"
    observation_sources: ["scan"]
    scan:
      type: "scan"
      topic: "/scan"
      source_timeout: 0.2

# Lifecycle manager configurations for autostart
lifecycle_manager_localization:
  ros__parameters:
    use_sim_time: False
    autostart: true
    node_names: ['map_server', 'amcl']

lifecycle_manager_navigation:
  ros__parameters:
    use_sim_time: False
    autostart: true
    node_names: ['controller_server', 'planner_server', 'behavior_server', 
                 'bt_navigator', 'waypoint_follower', 'velocity_smoother', 
                 'smoother_server']