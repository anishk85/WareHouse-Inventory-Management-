controller_manager:
  ros__parameters:
    update_rate: 50  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    mecanum_drive_controller:
      type: mecanum_drive_controller/MecanumDriveController

mecanum_drive_controller:
  ros__parameters:
    # Wheel joint names
    front_left_wheel_command_joint_name: "upper_left_wheel_joint"
    front_right_wheel_command_joint_name: "upper_right_wheel_joint"
    rear_left_wheel_command_joint_name: "lower_left_wheel_joint"
    rear_right_wheel_command_joint_name: "lower_right_wheel_joint"
    
    wheel_separation_x: 0.30   # Distance between front and rear axles (m)
    wheel_separation_y: 0.216  # Distance between left and right wheels (m)
    wheel_radius: 0.050        # Wheel radius (m)

    # Wheel separation multipliers (for fine-tuning)
    wheel_separation_x_multiplier: 1.0
    wheel_separation_y_multiplier: 1.0
    wheel_radius_multiplier: 1.0
    # Kinematics parameters
    kinematics:
      base_frame_offset:
        x: 0.0
        y: 0.0
        theta: 0.0
      wheels_radius: 0.050
      sum_of_robot_center_projection_on_X_Y_axis: 0.516

    # Velocity and acceleration limits
    linear:
      x:
        has_velocity_limits: true
        max_velocity: 0.6
        min_velocity: -0.6
        has_acceleration_limits: true
        max_acceleration: 1.0
        min_acceleration: -1.0
        has_jerk_limits: false
      y:
        has_velocity_limits: true
        max_velocity: 0.6
        min_velocity: -0.6
        has_acceleration_limits: true
        max_acceleration: 1.0
        min_acceleration: -1.0
        has_jerk_limits: false

    angular:
      z:
        has_velocity_limits: true
        max_velocity: 1.0
        min_velocity: -1.0
        has_acceleration_limits: true
        max_acceleration: 2.0
        min_acceleration: -2.0
        has_jerk_limits: false

    # Odometry settings
    publish_rate: 50.0
    open_loop: false
    enable_odom_tf: true
    
    # Frame IDs
    odom_frame_id: odom
    base_frame_id: base_footprint
    
    # Covariance matrices
    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]

    # Command timeout
    cmd_vel_timeout: 0.5

joint_state_broadcaster:
  ros__parameters:
    publish_rate: 50.0