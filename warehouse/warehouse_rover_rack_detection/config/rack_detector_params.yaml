rack_detector:
  ros__parameters:
    threshold: 50
    min_area: 5
    max_area: 500
    min_aspect_ratio: 0.2
    max_aspect_ratio: 5.0
    waypoint_offset: 0.6       # 60cm in front of rack (safe distance)
    
    # Real rack dimensions (meters)
    rack_length: 0.91          # 910mm
    rack_width: 0.35           # 350mm
    rack_height: 1.0           # Estimate based on 4 shelves
    
    # Shelf heights for scanning (4 levels)
    shelf_heights: [0.25, 0.50, 0.75, 1.0]  # Heights in meters
